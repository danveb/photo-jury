<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Jury -- Improve your photography skills</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <div class="app">
    <header class="header">
      <img class="logo" src="assets/logo-1.svg" alt="logo">
      <form action="#" class="search">
        <input 
          type="text" 
          class="search__input" 
          placeholder="Search photos..."
        >
        <button type="submit" class="search__submit">
          <i class="fas fa-search search__icon"></i>
        </button>
      </form>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="fas fa-compass nav__icon"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="fas fa-fire-alt nav__icon"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="fas fa-user nav__icon"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="sidebar">
      <section class="intro">
        <h1 class="first-heading">How good are your <span class="u-italic u-accent u-bolder">photos</span> ?</h1>
        <p class="intro__text">Improve your <span class="u-bold">photography skills</span> by getting <span class="u-accent u-underline">feedback</span> from <span class="u-italic u-bold">a jury and the community</span></p>
        <section class="social">
          <img src="assets/social__img1.jpg" alt="user 1" class="social__img">
          <img src="assets/social__img2.jpg" alt="user 2" class="social__img">
          <img src="assets/social__img3.jpg" alt="user 3" class="social__img">
          <img src="assets/social__img4.jpg" alt="user 4" class="social__img">
          <img src="assets/social__img5.jpg" alt="user 5" class="social__img">
          <div class="social__container">
            <p class="social__number">+50,000</p>
            <p class="social__text">already joined</p>
          </div>
        </section>
        <section class="auth">
          <a href="#" class="btn">Sign me up <i class="fas fa-angle-right btn__icon"></i></a>
          <p class="auth__text">Already a member? <a href="#" class="auth__link">Sign in</a></p>
        </section>
      </section>
      <section class="upload">
        <div class="upload__container">
          <i class="fas fa-cloud-upload-alt upload__icon"></i>
          <p class="upload__text">Drag and drop photo</p>
          <p class="upload__alternative">or <span class="u-accent u-underline">browser folder</span></p>
        </div>
      </section>
      <footer class="footer">
        <small class="copyright">&copy; 2077 Photo Jury.</small>
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">Terms & Conditions</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">Privacy Policy</a>
          </li>
        </ul>
      </footer>
    </div>
    <section class="gallery"></section>
    <section class="steps"></section>
  </div>
</body>
</html>
